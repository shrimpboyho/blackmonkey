	<head>

		<link href="http://bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>

	<body>
		
		<textarea style = "cursor: default;"id = "chatBox" readonly></textarea>

			<input id = "chatMessageBox" type = "text"></input>
